<body>

    <div class="wonderclick">
      <img src="img/logo_03.png" alt="logotipo" />
      <button id="button"> Elegir Coder</button>
  

      
    <div class=crearGrupos>
      <form class="form" action="#">
        <div>
          <label class="number-of-groups" for="input-group">Nª de grupos</label>
          <input type="number" autocomplete="off" tabindex="0" aria-label="number of Coders" value="2"  data-initial-value="2" autofocus="" id="input-text" maxlength="2" size="2" min="2" max="12"
          step="1">
        </div>   
        <button id="btn-groups" class="btn grupos">Crear grupos</button>
      </form>

    </div>

    </div>
    <div id="lista-coders" class="lista-coders">
      <ul></ul>
    </div>

    <div id="wonderwinner" class="wonderwinner">

      <div id="winner">
      </div>
      <img src="img/wonderwoman-viñeta.jpg" alt="WonderCoder-elegida">
    </div>
  </main>
